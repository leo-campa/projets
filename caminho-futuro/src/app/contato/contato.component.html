<div style="padding-top: 4rem">
    <div style="background-color: rgb(245, 245, 245);">
        <div
            style="padding-top: 2.5rem;display: flex; justify-content:center;width: 100%%;text-align: center;align-items: center">
            <p style=" width: 60%;font-family: 'Nunito'; font-weight: 800; font-size: 2rem; color: rgb(115, 61, 203);">

                Nossos Contatos</p>

        </div>

        <div style="display: flex;justify-content: center">
            <div style="display: flex;justify-content: space-around; ">
                <div style="width: 40%;padding-bottom: 4rem;border-right: 1px solid gray;height: 70%;">
                    <div style="display: flex;flex-wrap:wrap;padding-top: 1rem" *ngFor="let item of nucleos">
                        <span
                            style="width: 100%;font-family: 'Nunito'; font-weight: 800; font-size: 1rem; color: gray; ">
                            {{item.title}}</span>
                        <span
                            style="width: 100%;font-family: 'Nunito'; font-weight: 400; font-size: 1rem; color: gray; ">{{item.tel}}</span>
                        <span
                            style="width: 100%;font-family: 'Nunito'; font-weight: 400; font-size: 1rem; color: gray; ">{{item.email}}</span>
                    </div>
                </div>
                <div style="width: 40%">
                    <div style="display: flex;flex-wrap:wrap;padding-top: 1rem" *ngFor="let item of cca">
                        <span
                            style="width: 100%;font-family: 'Nunito'; font-weight: 800; font-size: 1rem; color: gray; ">
                            {{item.title}}</span>
                        <span
                            style="width: 100%;font-family: 'Nunito'; font-weight: 400; font-size: 1rem; color: gray; ">{{item.tel}}</span>
                        <span
                            style="width: 100%;font-family: 'Nunito'; font-weight: 400; font-size: 1rem; color: gray; ">{{item.email}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
